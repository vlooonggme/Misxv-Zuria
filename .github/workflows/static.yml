<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuria - Mis XV Años (Álbum de Recuerdos)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="app-container">
        
        <header class="header">
            <nav class="nav-container">
                <a href="#" class="nav-title">Zuria XV</a>
                <div class="nav-links">
                    <a href="#gallery" class="nav-link">Galería</a>
                    <a href="#guestbook" class="nav-link">Libro de Visitas</a>
                </div>
            </nav>
        </header>

        <main class="main-content">
            
            <section class="hero-section">
                <img src="https://images.unsplash.com/photo-1620743132646-6b2a0c44c5c7?fit=crop&w=1400&h=800&q=80" alt="Zuria Quinceañera" class="hero-image">
                <div class="hero-overlay"></div>
                <div class="hero-text-container">
                    <h1 class="hero-headline">Zuria</h1>
                    <p class="hero-subtitle">
                        "Gracias por acompañarme en este día inolvidable... mis XV años"
                    </p>
                </div>
            </section>

            <div class="container">
                
                <section id="gallery" class="section-padding">
                    <h2 class="gallery-title">Momentos Inolvidables</h2>
                    <div class="gallery-placeholder">
                        <p class="gallery-placeholder-text">
                            Las fotos se cargarán aquí. Reemplaza este div con tu carrusel o cuadrícula de imágenes.
                        </p>
                    </div>
                </section>

                <hr class="separator">

                <section id="guestbook" class="section-padding">
                    <h2 class="guestbook-title">Libro de Visitas</h2>
                    <p class="guestbook-intro">¡Déjale un lindo mensaje a Zuria!</p>
                    
                    <form class="guestbook-form">
                        <input type="text" placeholder="Tu Nombre" required>
                        <textarea placeholder="Escribe tu mensaje..." required></textarea>
                        <button type="submit">Enviar Mensaje</button>
                    </form>
                </section>
                
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Zuria XV Años. Un Recuerdo Inolvidable.</p>
        </footer>
    </div>
</body>
</html>
